name: Deploy to Production Account
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to Production Account
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "18.12.1"
      S3_BUCKET: "frontend-mastersoftware-prod"
      CDN_DISTRIBUTION_ID: "E1S26P78GCDDHQ"
      AWS_DEFAULT_REGION: eu-central-1
      ROLE_TO_ASSUME: "arn:aws:iam::610055566994:role/github-action-s3-deployment-role"
      REACT_APP_PUBLIC_API_URL: https://demoefaktura.mfin.gov.rs
      REACT_APP_GATEWAY: https://api.dev.mastersoftware.rs
      GENERATE_SOURCEMAP: false
      DISABLE_ESLINT_PLUGIN: true
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          role-session-name: GitHubOIDC
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      - name: deploy
        run: |
          aws s3 rm s3://${{ env.S3_BUCKET }}/ --recursive
          aws s3 sync ./build s3://${{ env.S3_BUCKET }} --cache-control 'public, max-age=31104000'
          aws configure set preview.cloudfront true
          aws cloudfront create-invalidation --distribution-id ${{ env.CDN_DISTRIBUTION_ID }} --paths "/*"